<div (click)="onClose()" class="fixed inset-0 bg-black bg-opacity-50 z-40 flex items-center justify-center">

  <div (click)="$event.stopPropagation()" class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md z-50">

    <h2 class="text-xl font-bold text-gray-800 mb-4">
      Changer le statut de la commande #{{ orderId }}
    </h2>

    <div class="space-y-2">
      <label for="status-select" class="block text-sm font-medium text-gray-700">Nouveau statut</label>
      <select
        id="status-select"
        [(ngModel)]="selectedStatus"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
      </select>
    </div>

    <div class="mt-6 flex justify-end space-x-3">
      <button
        (click)="onClose()"
        class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 font-semibold"
      >
        Annuler
      </button>
      <button
        (click)="onSave()"
        [disabled]="selectedStatus === currentStatus"
        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 font-semibold disabled:bg-gray-400"
      >
        Sauvegarder
      </button>
    </div>

  </div>
</div>
