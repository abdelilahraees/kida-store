<form [formGroup]="addressForm" (ngSubmit)="onSubmit()"
      class="max-w-2xl mx-auto p-8 bg-white rounded-xl shadow-lg border border-gray-100 space-y-6 w-full m-6">

  <div class="text-center mb-8">
    <h2 class="text-3xl font-bold text-gray-900 mb-2">Shipping Address</h2>
    <p class="text-gray-600 text-sm">Please provide your complete delivery information</p>
  </div>

  <div class="space-y-2">
    <label for="street" class="block text-sm font-semibold text-gray-800">
      Street Address <span class="text-red-500">*</span>
    </label>
    <input
      id="street"
      type="text"
      formControlName="street"
      placeholder="Enter your street address"
      class="w-full px-4 py-3 border rounded-lg text-gray-900 placeholder-gray-400
             transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-1"
      [ngClass]="{
        'border-gray-300 focus:ring-blue-500 focus:border-blue-500 hover:border-gray-400':
          !addressForm.get('street')?.touched || addressForm.get('street')?.valid,
        'border-red-400 focus:ring-red-500 focus:border-red-500 bg-red-50':
          addressForm.get('street')?.touched && addressForm.get('street')?.invalid
      }"
    >
    <div *ngIf="addressForm.get('street')?.touched && addressForm.get('street')?.invalid"
         class="mt-2 text-red-600 text-sm space-y-1">
      <div *ngIf="addressForm.get('street')?.hasError('required')" class="flex items-center">
        <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
        </svg>
        Street address is required
      </div>

    </div>
  </div>

  <!-- House Number and Country in Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- House Number -->
    <div class="space-y-2">
      <label for="houseNumber" class="block text-sm font-semibold text-gray-800">
        House Number <span class="text-red-500">*</span>
      </label>
      <input
        id="houseNumber"
        type="text"
        formControlName="houseNumber"
        placeholder="e.g., 123A"
        class="w-full px-4 py-3 border rounded-lg text-gray-900 placeholder-gray-400
               transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-1"
        [ngClass]="{
          'border-gray-300 focus:ring-blue-500 focus:border-blue-500 hover:border-gray-400':
            !addressForm.get('houseNumber')?.touched || addressForm.get('houseNumber')?.valid,
          'border-red-400 focus:ring-red-500 focus:border-red-500 bg-red-50':
            addressForm.get('houseNumber')?.touched && addressForm.get('houseNumber')?.invalid
        }"
      >
      <div *ngIf="addressForm.get('houseNumber')?.touched && addressForm.get('houseNumber')?.hasError('required')"
           class="mt-2 text-red-600 text-sm flex items-center">
        <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
        </svg>
        House number is required
      </div>
    </div>

    <div class="space-y-2">
      <label for="country" class="block text-sm font-semibold text-gray-800">
        Country <span class="text-red-500">*</span>
      </label>
      <select
        id="country"
        formControlName="country"
        class="w-full px-4 py-3 border rounded-lg text-gray-900
               transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-1
               appearance-none bg-white cursor-pointer"
        [ngClass]="{
          'border-gray-300 focus:ring-blue-500 focus:border-blue-500 hover:border-gray-400':
            !addressForm.get('country')?.touched || addressForm.get('country')?.valid,
          'border-red-400 focus:ring-red-500 focus:border-red-500 bg-red-50':
            addressForm.get('country')?.touched && addressForm.get('country')?.invalid
        }"
      >
        <option value="" disabled>Select your country</option>
        <option value="US">United States</option>
        <option value="CA">Canada</option>
        <option value="UK">United Kingdom</option>
        <option value="FR">France</option>
        <option value="DE">Germany</option>
        <option value="ES">Spain</option>
        <option value="IT">Italy</option>
      </select>
      <div *ngIf="addressForm.get('country')?.touched && addressForm.get('country')?.hasError('required')"
           class="mt-2 text-red-600 text-sm flex items-center">
        <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
        </svg>
        Please select a country
      </div>
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div class="space-y-2">
      <label for="city" class="block text-sm font-semibold text-gray-800">
        City <span class="text-red-500">*</span>
      </label>
      <input
        id="city"
        type="text"
        formControlName="city"
        placeholder="Enter your city"
        class="w-full px-4 py-3 border rounded-lg text-gray-900 placeholder-gray-400
               transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-1"
        [ngClass]="{
          'border-gray-300 focus:ring-blue-500 focus:border-blue-500 hover:border-gray-400':
            !addressForm.get('city')?.touched || addressForm.get('city')?.valid,
          'border-red-400 focus:ring-red-500 focus:border-red-500 bg-red-50':
            addressForm.get('city')?.touched && addressForm.get('city')?.invalid
        }"
      >
      <div *ngIf="addressForm.get('city')?.touched && addressForm.get('city')?.invalid"
           class="mt-2 text-red-600 text-sm space-y-1">
        <div *ngIf="getContols().city?.hasError('required')" class="flex items-center">
          <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
          </svg>
          City is required
        </div>

      </div>
    </div>

    <div class="space-y-2">
      <label for="postCode" class="block text-sm font-semibold text-gray-800">
        Postal Code <span class="text-red-500">*</span>
      </label>
      <input
        id="postCode"
        type="text"
        [formControl]="getContols().postCode"
        placeholder="Enter postal code"
        class="w-full px-4 py-3 border rounded-lg text-gray-900 placeholder-gray-400
               transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-1"
        [ngClass]="{
          'border-gray-300 focus:ring-blue-500 focus:border-blue-500 hover:border-gray-400':
            !addressForm.get('postCode')?.touched || addressForm.get('postCode')?.valid,
          'border-red-400 focus:ring-red-500 focus:border-red-500 bg-red-50':
            addressForm.get('postCode')?.touched && addressForm.get('postCode')?.invalid
        }"
      >
      <div *ngIf="addressForm.get('postCode')?.touched && addressForm.get('postCode')?.invalid"
           class="mt-2 text-red-600 text-sm space-y-1">
        <div *ngIf="addressForm.get('postCode')?.hasError('required')" class="flex items-center">
          <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
          </svg>
          Postal code is required
        </div>

      </div>
    </div>
  </div>

  <div class="pt-6">
    <button
      type="submit"
      class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800
             text-white font-semibold py-4 px-6 rounded-lg shadow-md
             transition-all duration-200 transform hover:scale-[1.02] hover:shadow-lg
             focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2
             disabled:from-gray-400 disabled:to-gray-500 disabled:cursor-not-allowed
             disabled:transform-none disabled:shadow-none"
      [disabled]="addressForm.invalid"
    >
      <span class="flex items-center justify-center">
        <svg *ngIf="!addressForm.invalid" class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        {{ addressForm.invalid ? 'Please Complete All Fields' : 'Confirm Address' }}
      </span>
    </button>
  </div>

  <div class="mt-6">
    <div class="flex justify-between text-xs text-gray-500 mb-2">
      <span>Form Progress</span>
    </div>

  </div>
</form>
