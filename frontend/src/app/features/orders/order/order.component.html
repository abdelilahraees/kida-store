<div class="bg-white rounded-lg shadow-md overflow-hidden w-full">
  <div class="hidden md:grid grid-cols-6 gap-4 font-semibold text-sm text-gray-600 p-4 border-b border-gray-200">
    <div class="col-span-2">Order ID</div>
    <div>Date</div>
    <div>Status</div>
    <div class="text-right">Total</div>
    <div class="text-center">Actions</div>
  </div>

  <div class="divide-y divide-gray-200">


    <div *ngFor="let order of orders"
         class="p-4 grid grid-cols-1 md:grid-cols-6 gap-4 items-center hover:bg-gray-50 transition-colors duration-200">
      <div class="md:col-span-2">
        <a href="#" class="text-indigo-600 font-medium hover:underline">{{ order.id }}</a>
      </div>

      <div>
        <span>{{ order.createdAt | date }}</span>
      </div>

      <div>
            <span
              class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">{{ order.state }}
            </span>
      </div>

      <div class="text-left md:text-right font-medium">
        <span>{{ order.total }}</span>
      </div>

      <div class="md:text-center">
        <a [routerLink]="['/admin/orders',order.id]" class="text-indigo-600 hover:text-indigo-800 font-medium">View
          Details</a>
      </div>
    </div>


  </div>
</div>
